plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.irisa.fr/artifactory/spoon-public-snapshot')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.eclipse.jdt:org.eclipse.jdt.core:3.20.0'
    implementation 'com.martiansoftware:jsap:2.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.13.3'
    implementation 'commons-io:commons-io:2.7'
    implementation 'org.apache.maven:maven-model:3.6.3'
    implementation 'org.apache.maven:maven-plugin-api:3.6.3'
    implementation 'org.apache.maven:maven-core:3.6.3'
    implementation 'org.apache.maven:maven-resolver-provider:3.6.3'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'org.tukaani:xz:1.8'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'org.apache.commons:commons-compress:1.20'
    implementation 'org.apache.maven.shared:maven-invoker:3.0.1'
    implementation 'org.jboss.shrinkwrap.resolver:shrinkwrap-resolver-impl-maven-embedded:3.1.4'
    testImplementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'com.mysema.querydsl:querydsl-core:3.6.9'
    testImplementation 'javax.validation:validation-api:2.0.1.Final'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.6.2'
    testImplementation 'org.mockito:mockito-core:3.5.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
}

group = 'fr.inria.gforge.spoon'
version = '8.4.0-SNAPSHOT'
description = 'Spoon Core'
sourceCompatibility = '1.8'

test {
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
    exclude '**/FluentLauncherTest.class'
    exclude '**spoon/test/model/TypeTest**'
    /* exclude '**spoon/test/factory/TypeFactoryTest**' */
    exclude '**spoon/support/visitor/java/JavaReflectionTreeBuilderTest**'
    exclude '**spoon/test/reference/ExecutableReferenceTest**'
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
        exceptionFormat = 'full'
    }
}

