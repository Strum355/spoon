    main {
        resources {
            exclude("*")
        }
    }
    test {
        resources {
            exclude("*")
        }
    }
}
 */
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
